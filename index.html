<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>計算機</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
        <table>
          <tr>
            <td id="text" colspan="4">0</td>
          </tr>
          <tr>
            <td class="bg-operators">C</td>
            <td class="bg-operators">/</td>
            <td class="bg-operators">*</td>
            <td class="bg-operators">-</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="bg-operators" rowspan="2">+</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="bg-eval" rowspan="2">=</td>
          </tr>
          <tr>
            <td colspan="2">0</td>
            <td>.</td>
          </tr>
        </table>
      </div>
      <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
        <div>
          <h3 class="text-center">History</h3>
          <div style="overflow: auto;background: #fff; height: 90%;border-radius: 1rem">
            <ul id="list">
            </ul>
          </div>
          <button id="clearBtn" type="button" class="btn btn-light d-block mx-auto my-1">Clear</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
